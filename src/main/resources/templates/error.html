<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error 404 - Страница не найдена</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .error-message {
      text-align: center;
      margin-bottom: 20px;
    }

    .error-code {
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }

    .error-description {
      font-size: 18px;
      color: #666;
    }
  </style>
</head>
<body>
<div class="error-message">
  <span class="error-code">Ошибка 404</span>
  <p class="error-description">Страница не найдена</p>
</div>
</body>
</html>
